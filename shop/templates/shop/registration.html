{% extends 'shop/basic.html' %}
{% block title %} Registration : ECom {% endblock %}
{% block css%}

{% endblock%}

{% block body%}
<div class="container" style="width: 40%">
    <h3 class="subheading text-center mt-4"> Registration Page</h3>
    <form action="/shop/register/" method="POST">

        {% csrf_token %}

        <div class="mb-3 mt-3">
            <label for="text" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="text" placeholder="Enter First Name" name="name">
          </div>

          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email Address" name="email">
          </div>

          <div class="mb-3 mt-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
          </div>

          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
          </div>

        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" name="password2">
        </div>
       
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-warning">Sign Up</button>
      </form>

</div>
{%endblock%}
