{% extends 'shop/basic.html' %}

{% block title%} Login : ECom {%endblock%}

{% block css%} 
<style>
</style>
{% endblock%}

<!-- Body -->
{% block body%}

    <div class="container bg-light mt-4 p-2">
      <h4 class="text-center mt-3"> Login </h4>
      <form action="/shop/login/" method="POST">
        {% csrf_token %}
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <button type="submit" class="btn bg-warning">Submit</button>

       <br> <small class="text-center mt-4"> Don't have an account? <a href="http://127.0.0.1:8000/shop/registration/"> Sign Up</a></small>
      </form>
    </div>
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{%endblock%}
