{% extends 'shop/basic.html' %}
{% block title%} Contact Details : ECom {%endblock%}

{% block css%}

{% endblock%}

{%block body%}

<!-- Iterating Contact Data -->
<h3 class="text-center m-4 p-4"> Contact Data </h3>
<div class="table_wrapper w-100 d-flex flex-row justify-content-center text-center mt-4 p-4">


<table class="table-bordered table-striped">
    <thead>
        <tr>
            <th>Sno</th>
            <th>Name</th>
            <th>Email Address</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}
        <tr>
            <td>{{ item.sno }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.emailAddress }}</td>
            <td>{{ item.message }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{%endblock%}
